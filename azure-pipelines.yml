name: eshop_web_app
trigger: 
 branches:
   include:
     - main
     - master
   exclude:
     - main/old/*
resources:
 repositories:
   - repository: self
stages:
  - stage: builadn release
    displayName: Dotnet build And Release
    jobs:
      - job: build
        displayName: dotnet build
        pool: 
          vmImage: ubuntu-latest
        steps:
          - task: UseDotNet@2
            inputs:
              packageType: sdk
              version: 3.x
              installationPath: $(Agent.ToolsDirectory)/dotnettools
              