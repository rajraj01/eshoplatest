name: don_net_webapp
trigger: 
 branches:
   include:
     - main
     - master
   exclude:
     - main/old
     - master/old
 paths:
   include:
     - master/old/*
   exclude:
     - devops/new
resources: 
  repositories:
    - repository: self
schedules:
  - cron: '* * * * *'
#    *   *   *   *  sh /path/to/script/script.sh
# |   |   |   |   |              |
# |   |   |   |   |      Command or Script to Execute        
# |   |   |   |   |
# |   |   |   |   |
# |   |   |   |   |
# |   |   |   | Day of the Week(0-6)
# |   |   |   |
# |   |   | Month of the Year(1-12)
# |   |   |
# |   | Day of the Month(1-31)  
# |   |
# | Hour(0-23)  
# |
# Min(0-59)
    always: true
variables: 
  BuildConfiguration: 'Release'